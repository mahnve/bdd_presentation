       x="50"
       y="214"
       id="text8004"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan8006"
         x="50"
         y="214"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono">Feature: Signup</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="254"
         id="tspan8010"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono">  In order to register for the conference</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="294"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono"
         id="tspan8042">  As someone unregistered</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="334"
         id="tspan8012"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono">  I want to signup on the webpage</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="374"
         id="tspan8014"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono" /><tspan
         sodipodi:role="line"
         x="50"
         y="414"
         id="tspan8016"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono">  Scenario:</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="454"
         id="tspan8018"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono">    Given I am a previously unregistered visitor</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="494"
         id="tspan8020"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono">    When I register as an attendant</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="534"
         id="tspan8022"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono">    Then my information is saved</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="574"
         id="tspan8024"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono">    And a uid is generated</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="614"
         id="tspan8026"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono">    And I see a confirmation page</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="654"
         id="tspan8028"
         style="font-size:32px;font-family:DejaVu Sans Mono;-inkscape-font-specification:DejaVu Sans Mono">    And I receive an email with an unique link</tspan><tspan
         sodipodi:role="line"
         x="50"
         y="694"
         id="tspan8030" /></text>
